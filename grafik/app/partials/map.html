
<div class="mapBackground">
	<ng-include src="'partials/navBar.html'" ng-controller="homeCtrl"></ng-include>


<p id="steg1">Steg 2.</p>
<hr id="infoline">
 <p class="info" id="info1">Tro det eller ej men det finns fler städer i Sverige än Stockholm, Göteborg och Malmö.</p>
 <p class="info" id="info2">Så utforska kartan nedan och tryck dit du vill åka.</p>


	<div class="container"> 
	 	<div ng-init="init()"/>
			<div class ="well well-lg" id="map-canvas"></div>
		</div>
	</div>
	<div class="container mapBackground" ng-controller="modalCtrl">
	    <div class="panel panel-default">
            <div class="panel-heading" ng-repeat="(interest, places) in displayDict">
                {{interest}} : {{val[0].name}}
                <div class="panel-body">
	                <li ng-repeat="place in places">
	                	<a class="info" ng-click="open('lg'); getPlaceInfo(place.place_id)">{{place.name}}</a>
	                </li>
                </div>
            </div>
	    </div>
	</div>
</div>
